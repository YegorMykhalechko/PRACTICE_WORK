<section class="contact">
    <h2 class="contact__title">contact us</h2>
    <p class="contact__text">Proin iaculis purus consequat sem cure.</p>
    <form class="contact__form" action="#" method="get">
      <div class="wrapper__form">
        <div class="wrapper__form--main">
          <input
            class="contact__form--input" type="text" name="name" placeholder="your name*" required
          />

          <input
            class="contact__form--input" type="email" name="email" placeholder="your e-mail*" required
          />

          <input
            class="contact__form--input" type="text" name="subject" placeholder="subject"
          />
        </div>
        <textarea class="contact__form--text" type="textarea" name="message" placeholder="your message*" required></textarea>
      </div>
      <button class="form__button" type="submit">Send Message</button>
    </form>
  </section>
