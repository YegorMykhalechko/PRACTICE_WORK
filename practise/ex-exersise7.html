<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/ex-exersise7.css" />
    <title>EX</title>
</head>
<body>
    <table class="main-table">
        <caption class="table-title"> Услуги барбершопа "Branch"</caption>
        <tr class="column-name">
            <th>Услуга</th>
            <th>Стоимость</th>
            <th>Сроки</th>
        </tr>
        <tr class="column-item">
            <td class="colum-offer">мужская стрижка</td>
            <td>250 грн</td>
            <td>1 час</td>
        </tr>
        <tr class="column-item">
            <td class="colum-offer">женская стрижка</td>
            <td>350 грн</td>
            <td>2 часа</td>
        </tr>
        <tr class="column-item">
            <td class="colum-offer">стрижка + борода</td>
            <td>350 грн</td>
            <td>1.5 часа</td>
        </tr>
        <tr class="column-item">
            <td class="colum-offer">коррекция стрижки</td>
            <td>170 грн</td>
            <td>1 час</td>
        </tr>
        <tr class="column-item">
            <td class="colum-offer">стрижка бороды</td>
            <td>150 грн</td>
            <td>1 час</td>
        </tr>
        <tr class="column-item">
            <td class="colum-offer">черная маска</td>
            <td>150 грн</td>
            <td>0.5 часа</td>
        </tr>
    </table>

        <form class="main-form" action="#" method="get">
            <section class="form">
                <ul class="form-list">
                    <li class="form-item">
                        <input class="form-name" type="text" name="name" placeholder="Your Name">
                    </li>    
                    <li class="form-item">
                        <input class="form-email" type="email" name="email" placeholder="Your Email">
                    </li>
                    <li class="form-item">
                        <textarea class="form-message" type="textarea" name="message" placeholder="Your Message"></textarea>
                    </li>
                    <li class="form-item">
                        <button class="form-button" type="submit" value="send">send</button>
                    </li>
                </ul>
            </section>
        </form>
</body>
</html>
