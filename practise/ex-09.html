<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/ex-09.css">
    <title>ex-09</title>
</head>
<body>
    <div class="container">
        <div class="row g-0">
            <div class="col col-md ">
                <div class="content">Content</div>
            </div>
            <div class="col col-md">
                <div class="sidebar">Sidebar</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row g-0">
            <div class="col col-md">
                <div class="grid-item-1">grid-1</div>
            </div>
            <div class="col col-md">
                <div class="grid-item-2">grid-2</div>
            </div>
            <div class="col col-md">
                <div class="grid-item-3">grid-3</div>
            </div>
        </div>
    </div>
    <section class="gallery container">
        <figure class="gallery-item gallery-item-1">
            <img class="gallery-image" src="./img/placeimg_500_200_nature.jpg" alt="500*200">
        </figure>
        <figure class="gallery-item gallery-item-2">
            <img class="gallery-image" src="./img/placeimg_600_100_nature.jpg" alt="600*100">
        </figure>
        <figure class="gallery-item gallery-item-3">
            <img class="gallery-image" src="./img/placeimg_250_100_arch.jpg" alt="250*100">
        </figure>
        <figure class="gallery-item gallery-item-4">
            <img class="gallery-image" src="./img/placeimg_350_600_animals.jpg" alt="350*600">
        </figure>   
        <figure class="gallery-item gallery-item-5">
            <img class="gallery-image" src="./img/placeimg_200_200_animals.jpg" alt="200*200">
        </figure>
        <figure class="gallery-item gallery-item-6">
            <img class="gallery-image" src="./img/placeimg_550_200_nature.jpg" alt="550*200">
        </figure>
    </section>
    
</body>
</html>
